<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
    <body>
        <div id="login">
            <h2>Login field:</h2>
            <form action="missing.html" method="get">
                <label for="name">Username:</label>
                <input type="text" name="name" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="name" required><br>

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <div id="signup">
            <h2>Sign up field:</h2>
            <form action="missing.html">
                <label for="email">Enter email:</label>
                <input type="email" name="email" id="email" placeholder="JohnDoe@domain.com" required><br>

                <label>Enter username:</label>
                <input type="text" name="username" id="username" required><br>

                <label>Enter password:</label>
                <input type="password" name="password" id="password" required><br>

                <label>Re-enter password:</label>
                <input type="re-password" name="re-password" id="re-password" required><br>

                <label>Enter your birthdate:</label>
                <input type="date" name="date" id="date" required><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
